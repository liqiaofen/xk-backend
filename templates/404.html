{% load static %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Django Tutorial</title>
    <meta name="description" content="...">

    <meta name="viewport" content="width=device-width, maximum-scale=5, initial-scale=1">
    <!--[if IE]>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

    <!-- up to 10% speed up for external res -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <!-- preloading icon font is helping to speed up a little bit -->
    <link rel="preload" href="{% static 'smarty/fonts/flaticon/Flaticon.woff2' %}" as="font" type="font/woff2"
          crossorigin>

    <link rel="stylesheet" href="{% static 'smarty/css/core.min.css' %}">
    <link rel="stylesheet" href="{% static 'smarty/css/vendor_bundle.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'logo.svg' %}">
    {% block cssLink %}

    {% endblock %}

</head>

<body class="header-over bg-light">

<div class="d-flex justify-content-center align-items-center p-4 position-absolute top-0 w-100">
    <img src="{% static 'logo.svg' %}" width="310" height="158" alt="...">
</div>

<div class="container">
    <div class="row g-0 min-vh-100 align-items-center">
        <div class="col-md-6 mx-auto py-6 text-center">

            <h1 class="display-5 fw-bold text-primary">Page not found!</h1>

        </div>
    </div>
</div>


{% block javaScripts %}
    <script src="{% static 'smarty/js/core.min.js' %}"></script>
{% endblock %}
</body>
</html>
