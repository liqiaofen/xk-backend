{% load static %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Django Tutorial</title>
    <meta name="description" content="...">

    <meta name="viewport" content="width=device-width, maximum-scale=5, initial-scale=1">
    <!--[if IE]>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

    <!-- up to 10% speed up for external res -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <!-- preloading icon font is helping to speed up a little bit -->
    <link rel="preload" href="{% static 'smarty/fonts/flaticon/Flaticon.woff2' %}" as="font" type="font/woff2"
          crossorigin>

    <link rel="stylesheet" href="{% static 'smarty/css/core.min.css' %}">
    <link rel="stylesheet" href="{% static 'smarty/css/vendor_bundle.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'logo.svg' %}">
    {% block cssLink %}

    {% endblock %}

</head>

<body class="header-over bg-light">

<div id="wrapper">
    <!-- Header -->
    <header id="header" class="shadow-xs">

        <!-- Navbar -->
        <div class="container position-relative">
            <div class="col-lg-10 offset-lg-1">

                <nav class="navbar navbar-expand-lg navbar-light justify-content-lg-between justify-content-md-inherit h--70">

                    <div class="align-items-start">

                        <!--
                            Logo : height: 70px max
                        -->
                        <a class="navbar-brand" href="{% url 'home' %}">
                            <img src="{% static 'logo.svg' %}" width="110" height="38" alt="...">
                        </a>

                    </div>
                    <!-- OPTIONS -->
                    <!-- /OPTIONS -->
                </nav>

            </div>
        </div>
        <!-- /Navbar -->

    </header>
    <!-- /Header -->

    <!-- PAGE SEARCH -->
    <div class="section bg-gradient-primary text-white pb-5">

        <div class="container">

            <div class="col-lg-10 offset-lg-1">
                <form class="sow-search d-block" action="{% url 'home' %}">
                    <div class="sow-search-input w-100">
                        <!-- rounded: form-control-pill -->
                        <div class="input-group-over d-flex align-items-center w-100 h-100 rounded">
                            <input placeholder="暂只支持标签搜索，全文搜索即将推出！" required name="tag"
                                   type="text"
                                   class="form-control-sow-search form-control form-control-custom border-0 text-white bg-diff"
                                   value="" autocomplete="off">

                            <span class="sow-search-buttons">
                                <!-- search button -->
                                <button aria-label="Global Search" type="submit"
                                        class="btn shadow-none m-0 px-3 py-2 bg-transparent text-white">
                                    <i class="fi fi-search fs-5 m-0"></i>
                                </button>
							</span>
                        </div>

                    </div>

                    <!-- search suggestion container -->
                    <div class="sow-search-container w-100 p-0 hide shadow-md" id="sow-search-container">
                        <div class="sow-search-container-wrapper">

                            <!-- main search container -->
                            <div class="sow-search-loader p-3 text-center hide">
                                <i class="fi fi-circle-spin fi-spin text-muted fs-1"></i>
                            </div>

                            <!--
                                AJAX CONTENT CONTAINER
                                SHOULD ALWAYS BE AS IT IS : NO COMMENTS OR EVEN SPACES!
                            -->
                            <div class="sow-search-content rounded w-100 scrollable-vertical"></div>

                        </div>
                    </div>
                    <!-- /search suggestion container -->

                    <!--

                        overlay combinations:
                            overlay-dark opacity-* [1-9]
                            overlay-light opacity-* [1-9]

                    -->
                    <div class="sow-search-backdrop backdrop-dark hide"><!-- alternate: overlay-dark opacity-3 --></div>

                </form>
                <!-- /SEARCH -->


            </div>

        </div>

        <!-- svg shape -->
        <svg class="absolute-full z-index-0" width="100%" height="100%" viewBox="0 0 1920 90"
             preserveAspectRatio="none">
            <path fill="rgba(0,0,0,0.03)" d="M1920,0C1217,0,120.574,155.567,0,0v90h1920V0z"></path>
        </svg>

    </div>
    <!-- /PAGE SEARCH -->

    {% block Content %}

    {% endblock %}

    <!-- Footer -->
    <footer id="footer" class="bg-white">
        <div class="container text-center py-1">

            <!-- logo -->
            <span class="h--70 d-inline-flex align-items-center">
						<img src="{% static 'logo.svg' %}" width="110" height="38" alt="...">
					</span>

            <p class="m-0 text-gray-500 fs-6">
                &copy; 2020 L`66的博客
                <br>
            </p>

        </div>
    </footer>
    <!-- /Footer -->


</div><!-- /#wrapper -->


{% block javaScripts %}
    <script src="{% static 'smarty/js/core.min.js' %}"></script>
{% endblock %}
</body>
</html>
