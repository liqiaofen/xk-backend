{% load static %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Smarty v5</title>
    <meta name="description" content="...">

    <meta name="viewport" content="width=device-width, maximum-scale=5, initial-scale=1">
    <!--[if IE]>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

    <!-- up to 10% speed up for external res -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <!-- preloading icon font is helping to speed up a little bit -->
    <link rel="preload" href="{% static 'smarty/fonts/flaticon/Flaticon.woff2' %}" as="font" type="font/woff2"
          crossorigin>

    <link rel="stylesheet" href="{% static 'smarty/css/core.min.css' %}">
    <link rel="stylesheet" href="{% static 'smarty/css/vendor_bundle.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'logon.svg' %}">
    <style>
        {# form表单提交时#}
        .form-control.is-invalid, .was-validated .form-control:invalid {
            border-color: #f64e60 !important;
        }
    </style>
    {% block Link %}

    {% endblock %}

</head>


<body class="layout-admin aside-sticky bg-lime header-sticky"
      data-s2t-class="btn-primary btn-sm bg-gradient-default rounded-circle border-0">


{% block wrapper %}

{% endblock %}

{% block javaScripts %}
    <script src="{% static 'smarty/js/core.min.js' %}"></script>

{% endblock %}

</body>
</html>
